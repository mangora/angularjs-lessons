<!DOCTYPE html>
<!-- neccessary to declare to Angular that there will be an 'ng' attributes in the following html elements -->
<html ng-app>
<head>
    <title>Angular Introductory ~ 01 - ngModel (10 minutes - 1 feature)</title>
</head>
<body>
    <div>
        <label>Name:</label>
        <!-- ng-model attribute links to a variable, which you can declare implicitly even in HTML-->
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <!-- handlebars template notation {{ }} used when you explicitly want to show the variable value from within a HTML element -->
        <h1>Hello {{yourName}}!</h1>
        <!-- ng-bind attrivute used when you want to show the variable value without using the handlebar template notation -->
        <h1>Hello <span ng-bind="yourName"></span></h1>
    </div>

    <!-- strive to load your javascript files at the end -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
</body>
</html>
